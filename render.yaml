services:
  - type: web
    name: feexpay-webhook
    env: python
    rootDir: webhook-python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: FEEPAY_WEBHOOK_SECRET
        sync: false

